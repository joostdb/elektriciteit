<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Buiteninstallatie illustratie -->
  <rect x="10" y="10" width="280" height="180" fill="#f8f9fa" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Huis -->
  <rect x="30" y="50" width="100" height="80" fill="#e9ecef" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="30,50 80,20 130,50" fill="#e9ecef" stroke="#0d6efd" stroke-width="2"/>
  <rect x="60" y="90" width="30" height="40" fill="#cfe2ff" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Tuin -->
  <rect x="30" y="130" width="240" height="40" fill="#d1e7dd" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Buitenverlichting -->
  <line x1="150" y1="70" x2="150" y2="130" stroke="#6c757d" stroke-width="2"/>
  <circle cx="150" cy="70" r="10" fill="#fff3cd" stroke="#0d6efd" stroke-width="1"/>
  <path d="M145,70 A5,5 0 0,1 155,70" stroke="#0d6efd" stroke-width="1" fill="none"/>
  
  <!-- Tuinpad -->
  <path d="M90,130 Q120,110 150,130" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,2"/>
  
  <!-- Buitenstopcontact -->
  <rect x="200" y="90" width="20" height="30" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <circle cx="205" cy="100" r="2" fill="#0d6efd"/>
  <circle cx="215" cy="100" r="2" fill="#0d6efd"/>
  <rect x="195" y="90" width="30" height="10" fill="#e9ecef" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Laadpaal -->
  <rect x="230" y="80" width="20" height="50" fill="#e9ecef" stroke="#0d6efd" stroke-width="2"/>
  <rect x="235" y="90" width="10" height="20" fill="#cfe2ff" stroke="#0d6efd" stroke-width="1"/>
  <line x1="240" y1="130" x2="240" y2="150" stroke="#0d6efd" stroke-width="2"/>
  <circle cx="240" cy="150" r="5" fill="#0d6efd"/>
  
  <!-- Tekst -->
  <text x="150" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#0d6efd">Buiteninstallaties volgens AREI 2025</text>
</svg>
