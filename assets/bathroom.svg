<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Badkamer illustratie -->
  <rect x="10" y="10" width="280" height="180" fill="#f8f9fa" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Badkuip -->
  <rect x="30" y="30" width="120" height="70" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="10" ry="10"/>
  <ellipse cx="90" cy="30" rx="60" ry="10" fill="#e9ecef" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- Veiligheidszones -->
  <rect x="20" y="20" width="140" height="90" fill="none" stroke="#dc3545" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="70" y="25" font-family="Arial" font-size="8" fill="#dc3545">Zone 1</text>
  
  <rect x="10" y="10" width="160" height="110" fill="none" stroke="#ffc107" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="150" y="25" font-family="Arial" font-size="8" fill="#ffc107">Zone 2</text>
  
  <!-- Wastafel -->
  <rect x="200" y="30" width="60" height="40" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <circle cx="230" cy="50" r="10" fill="#dee2e6" stroke="#0d6efd" stroke-width="1"/>
  <line x1="230" y1="30" x2="230" y2="20" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- Stopcontact -->
  <rect x="200" y="120" width="20" height="30" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <circle cx="205" cy="130" r="2" fill="#0d6efd"/>
  <circle cx="215" cy="130" r="2" fill="#0d6efd"/>
  <circle cx="210" cy="140" r="5" fill="none" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Verlichting -->
  <circle cx="150" cy="50" r="15" fill="#fff3cd" stroke="#0d6efd" stroke-width="1"/>
  <line x1="140" y1="40" x2="160" y2="60" stroke="#0d6efd" stroke-width="1"/>
  <line x1="140" y1="60" x2="160" y2="40" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Tekst -->
  <text x="150" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#0d6efd">Veiligheidszones in Badkamer volgens AREI 2025</text>
</svg>
