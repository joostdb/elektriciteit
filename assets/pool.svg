<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Zwembad illustratie -->
  <rect x="10" y="10" width="280" height="180" fill="#f8f9fa" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Zwembad -->
  <rect x="50" y="40" width="200" height="120" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Veiligheidszones -->
  <rect x="40" y="30" width="220" height="140" fill="none" stroke="#dc3545" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="70" y="45" font-family="Arial" font-size="8" fill="#dc3545">Zone 1</text>
  
  <rect x="20" y="20" width="260" height="160" fill="none" stroke="#ffc107" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="250" y="35" font-family="Arial" font-size="8" fill="#ffc107">Zone 2</text>
  
  <!-- Onderwaterverlichting -->
  <circle cx="80" cy="100" r="10" fill="#fff3cd" stroke="#0d6efd" stroke-width="1"/>
  <circle cx="220" cy="100" r="10" fill="#fff3cd" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Ladder -->
  <line x1="240" y1="40" x2="240" y2="80" stroke="#6c757d" stroke-width="3"/>
  <line x1="250" y1="40" x2="250" y2="80" stroke="#6c757d" stroke-width="3"/>
  <line x1="240" y1="50" x2="250" y2="50" stroke="#6c757d" stroke-width="2"/>
  <line x1="240" y1="60" x2="250" y2="60" stroke="#6c757d" stroke-width="2"/>
  <line x1="240" y1="70" x2="250" y2="70" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Filterpomp -->
  <rect x="30" y="140" width="30" height="20" fill="#e9ecef" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  <circle cx="45" cy="150" r="8" fill="#dee2e6" stroke="#0d6efd" stroke-width="1"/>
  <line x1="45" y1="142" x2="45" y2="158" stroke="#0d6efd" stroke-width="1"/>
  <line x1="37" y1="150" x2="53" y2="150" stroke="#0d6efd" stroke-width="1"/>
  
  <!-- Tekst -->
  <text x="150" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#0d6efd">Veiligheidszones bij Zwembaden volgens AREI 2025</text>
</svg>
