<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Elektrische installatie illustratie -->
  <rect x="50" y="50" width="300" height="200" fill="#f8f9fa" stroke="#0d6efd" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Verdeelbord -->
  <rect x="70" y="80" width="80" height="120" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <rect x="80" y="90" width="60" height="15" fill="#dee2e6" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  <rect x="80" y="110" width="60" height="15" fill="#dee2e6" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  <rect x="80" y="130" width="60" height="15" fill="#dee2e6" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  <rect x="80" y="150" width="60" height="15" fill="#dee2e6" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  <rect x="80" y="170" width="60" height="15" fill="#dee2e6" stroke="#0d6efd" stroke-width="1" rx="2" ry="2"/>
  
  <!-- Kabels -->
  <path d="M150 100 Q 200 80, 250 100" fill="none" stroke="#0d6efd" stroke-width="3"/>
  <path d="M150 130 Q 200 150, 250 130" fill="none" stroke="#0d6efd" stroke-width="3"/>
  <path d="M150 160 Q 200 180, 250 160" fill="none" stroke="#0d6efd" stroke-width="3"/>
  
  <!-- Stopcontacten -->
  <rect x="250" y="90" width="30" height="20" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <circle cx="260" cy="100" r="3" fill="#0d6efd"/>
  <circle cx="270" cy="100" r="3" fill="#0d6efd"/>
  
  <rect x="250" y="120" width="30" height="20" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <circle cx="260" cy="130" r="3" fill="#0d6efd"/>
  <circle cx="270" cy="130" r="3" fill="#0d6efd"/>
  
  <rect x="250" y="150" width="30" height="20" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <circle cx="260" cy="160" r="3" fill="#0d6efd"/>
  <circle cx="270" cy="160" r="3" fill="#0d6efd"/>
  
  <!-- Schakelaar -->
  <rect x="300" y="120" width="20" height="30" fill="#e9ecef" stroke="#0d6efd" stroke-width="2" rx="2" ry="2"/>
  <line x1="305" y1="135" x2="315" y2="135" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- Tekst -->
  <text x="200" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d6efd">Elektrische Installatie volgens AREI 2025</text>
</svg>
