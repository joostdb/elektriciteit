<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Eendraadschema Tekenaar</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
        }
        #toolbox {
            width: 250px;
            background: #ffffff;
            padding: 10px;
            border-right: 1px solid #d1d5db;
            overflow-y: auto;
            box-shadow: 1px 0 3px rgba(0,0,0,0.1);
        }
        .tool-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .tool-section h3 {
            margin: 0 0 12px 0;
            font-size: 15px;
            color: #374151;
            font-weight: 600;
        }
        .symbol {
            padding: 10px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: center;
            border-radius: 6px;
            user-select: none;
            transition: all 0.2s;
            font-size: 14px;
        }
        .symbol:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        .symbol.active {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #ffffff;
        }
        canvas {
            display: block;
            background: #ffffff;
            cursor: crosshair;
        }
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background: #1f2937;
            color: #f9fafb;
            padding: 8px 15px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 270px;
            background: white;
            border-radius: 6px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            display: flex;
            gap: 5px;
        }
        .toolbar-btn {
            padding: 5px 10px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar-btn:hover {
            background: #e5e7eb;
        }
        .toolbar-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
        .custom-components {
            margin-top: 20px;
        }
        #new-component-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        #add-component-btn {
            width: 100%;
            padding: 8px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-component-btn:hover {
            background: #2563eb;
        }
        .phase-L1 { color: #a0522d; }
        .phase-L2 { color: #000000; }
        .phase-L3 { color: #808080; }
        .phase-N { color: #0000ff; }
        .phase-PE { color: #ff0; background: #333; padding: 2px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="toolbox">
        <div class="tool-section">
            <h3>Tools</h3>
            <div class="symbol active" data-type="select">Selecteren</div>
            <div class="symbol" data-type="wire">Draad tekenen</div>
            <div class="symbol" data-type="delete">Verwijderen</div>
        </div>
        
        <div class="tool-section">
            <h3>Componenten</h3>
            <div class="symbol" data-type="lamp">Lamp</div>
            <div class="symbol" data-type="switch">Schakelaar</div>
            <div class="symbol" data-type="socket">Stopcontact</div>
            <div class="symbol" data-type="breaker">Automaat</div>
            <div class="symbol" data-type="resistor">Weerstand</div>
        </div>
        
        <div class="tool-section">
            <h3>Fasenaanduiding</h3>
            <div class="symbol phase-L1" data-type="phase-L1">Fase L1 (bruin)</div>
            <div class="symbol phase-L2" data-type="phase-L2">Fase L2 (zwart)</div>
            <div class="symbol phase-L3" data-type="phase-L3">Fase L3 (grijs)</div>
            <div class="symbol phase-N" data-type="phase-N">Nul (blauw)</div>
            <div class="symbol phase-PE" data-type="phase-PE">Aarde (geel/groen)</div>
        </div>

        <div class="tool-section custom-components">
            <h3>Aangepaste Componenten</h3>
            <input type="text" id="new-component-input" placeholder="Nieuwe component naam">
            <button id="add-component-btn">Toevoegen</button>
            <div id="custom-components-list"></div>
        </div>
    </div>

    <div id="canvas-container">
        <div id="toolbar">
            <button id="btn-zoom-in" class="toolbar-btn">+</button>
            <button id="btn-zoom-out" class="toolbar-btn">-</button>
            <button id="btn-zoom-fit" class="toolbar-btn">Passend maken</button>
            <button id="btn-save" class="toolbar-btn">Opslaan</button>
            <button id="btn-load" class="toolbar-btn">Laden</button>
            <button id="btn-print" class="toolbar-btn">Afdrukken</button>
        </div>
        <canvas id="schemaCanvas" width="3000" height="3000"></canvas>
    </div>

    <div id="status-bar">
        <div id="status-message">Klaar</div>
        <div id="coordinates">X: 0 | Y: 0 | Schaal: 100%</div>
    </div>

    <script>
    $(document).ready(function() {
        const canvas = $('#schemaCanvas')[0];
        const ctx = canvas.getContext('2d');
        const statusMessage = $('#status-message');
        const coordinatesDisplay = $('#coordinates');

        // Configuratie
        const gridSize = 20;
        const snapTolerance = 10;
        const minScale = 0.2;
        const maxScale = 3.0;

        // Applicatiestatus
        let elements = [];
        let wires = [];
        let customComponents = [];
        let selectedTool = 'select';
        let selectedElement = null;
        let isDrawingWire = false;
        let currentWire = null;
        let mousePos = { x: 0, y: 0 };
        let scale = 1.0;
        let offset = { x: 0, y: 0 };
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        // Initialisatie
        function init() {
            setupEventListeners();
            loadCustomComponents();
            drawGrid();
            updateStatusBar();
        }

        // Event listeners
        function setupEventListeners() {
            $('.symbol').on('click', function() {
                $('.symbol').removeClass('active');
                $(this).addClass('active');
                selectedTool = $(this).data('type');
                updateStatusMessage();
            });

            $('#add-component-btn').click(addCustomComponent);
            $('#btn-zoom-in').click(() => zoom(1.2));
            $('#btn-zoom-out').click(() => zoom(0.8));
            $('#btn-zoom-fit').click(zoomToFit);
            $('#btn-save').click(saveProject);
            $('#btn-load').click(loadProject);
            $('#btn-print').click(printCanvas);

            $(canvas).on({
                mousedown: handleMouseDown,
                mousemove: handleMouseMove,
                mouseup: handleMouseUp,
                mouseleave: handleMouseLeave,
                contextmenu: e => e.preventDefault(),
                wheel: handleWheel
            });

            $(document).keydown(handleKeyDown);
        }

        // Aangepaste componenten
        function addCustomComponent() {
            const componentName = $('#new-component-input').val().trim();
            if (!componentName) return alert('Voer een naam in');
            
            if (customComponents.some(c => c.name.toLowerCase() === componentName.toLowerCase())) {
                return alert('Component bestaat al!');
            }

            const newComponent = {
                name: componentName,
                type: 'custom-' + Date.now()
            };

            customComponents.push(newComponent);
            $('#new-component-input').val('');
            updateCustomComponentsList();
            saveCustomComponents();
        }

        function updateCustomComponentsList() {
            $('#custom-components-list').empty();
            customComponents.forEach(component => {
                $('<div>')
                    .addClass('symbol')
                    .attr('data-type', component.type)
                    .text(component.name)
                    .appendTo('#custom-components-list');
            });
        }

        function saveCustomComponents() {
            localStorage.setItem('customComponents', JSON.stringify(customComponents));
        }

        function loadCustomComponents() {
            const saved = localStorage.getItem('customComponents');
            if (saved) {
                customComponents = JSON.parse(saved);
                updateCustomComponentsList();
            }
        }

        // Tekenfuncties
            function handleMouseDown(e) {
        const pos = getCanvasCoordinates(e);
        mousePos = pos;

        if (e.button === 1 || (e.button === 0 && e.ctrlKey)) {
            isDragging = true;
            dragStart = { x: pos.x - offset.x, y: pos.y - offset.y };
            $(canvas).css('cursor', 'grabbing');
            return;
        }

        if (e.button === 2) {
            if (isDrawingWire) {
                isDrawingWire = false;
                currentWire = null;
                redraw();
            }
            return;
        }

        if (selectedTool === 'wire') {
            handleWireDrawing(pos);
        } else if (selectedTool === 'select') {
            selectedElement = findElementAtPosition(pos);
        } else if (selectedTool === 'delete') {
            handleDeletion(pos);
        } else {
            addComponent(pos);
        }

        redraw();
    }

    function handleMouseMove(e) {
        const pos = getCanvasCoordinates(e);
        mousePos = pos;
        updateStatusBar();

        if (isDragging) {
            offset.x = pos.x - dragStart.x;
            offset.y = pos.y - dragStart.y;
            redraw();
            return;
        }

        if (isDrawingWire && currentWire) {
            const element = findElementAtPosition(pos);
            if (element && element.id !== currentWire.connectedTo[0]) {
                currentWire.previewEnd = { x: element.x, y: element.y };
            } else {
                const snappedPos = snapToGrid(pos.x, pos.y);
                currentWire.previewEnd = { x: snappedPos.x, y: snappedPos.y };
            }
            redraw();
        }

        updateCursorStyle(pos);
    }

    function handleMouseUp() {
        if (isDragging) {
            isDragging = false;
            $(canvas).css('cursor', '');
        }
    }

    function handleMouseLeave() {
        if (isDrawingWire) {
            isDrawingWire = false;
            currentWire = null;
            redraw();
        }
        isDragging = false;
    }

    function redraw() {
        drawGrid();
        drawElements();
        updateStatusBar();
    }

    function findElementAtPosition(pos) {
        for (let i = elements.length - 1; i >= 0; i--) {
            const el = elements[i];
            const distance = Math.sqrt(
                Math.pow(pos.x - el.x, 2) + Math.pow(pos.y - el.y, 2)
            );
            if (distance < 15) return el;
        }
        return null;
    }

    function findWireAtPosition(pos) {
        const threshold = 5;
        for (let i = wires.length - 1; i >= 0; i--) {
            const wire = wires[i];
            for (let j = 0; j < wire.points.length - 2; j += 2) {
                const x1 = wire.points[j];
                const y1 = wire.points[j+1];
                const x2 = wire.points[j+2];
                const y2 = wire.points[j+3];
                const distance = distanceToLineSegment(
                    pos.x, pos.y, x1, y1, x2, y2
                );
                if (distance < threshold) return wire;
            }
        }
        return null;
    }

    function distanceToLineSegment(x, y, x1, y1, x2, y2) {
        const A = x - x1;
        const B = y - y1;
        const C = x2 - x1;
        const D = y2 - y1;

        const dot = A * C + B * D;
        const len_sq = C * C + D * D;
        let param = -1;
        if (len_sq !== 0) param = dot / len_sq;

        let xx, yy;
        if (param < 0) {
            xx = x1;
            yy = y1;
        } else if (param > 1) {
            xx = x2;
            yy = y2;
        } else {
            xx = x1 + param * C;
            yy = y1 + param * D;
        }

        return Math.sqrt(Math.pow(x - xx, 2) + Math.pow(y - yy, 2));
    }
         function handleWheel(e) {
    e.preventDefault();
    
    const zoomIntensity = 0.1;
    const mousePosBeforeZoom = getCanvasCoordinates(e);
    
    // Pas de schaal aan
    if (e.deltaY < 0) {
      scale *= 1 + zoomIntensity;
    } else {
      scale *= 1 - zoomIntensity;
    }
    
    // Beperk de schaal
    scale = Math.min(Math.max(0.5, scale), 3);
    
    // Pas de offset aan zodat we inzoomen op de muispositie
    const mousePosAfterZoom = getCanvasCoordinates(e);
    offset.x -= (mousePosAfterZoom.x - mousePosBeforeZoom.x) * scale;
    offset.y -= (mousePosAfterZoom.y - mousePosBeforeZoom.y) * scale;
    
    redraw();
  }
        
        function drawGrid() {
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            ctx.save();
            ctx.scale(scale, scale);
            ctx.translate(offset.x, offset.y);

            ctx.strokeStyle = "#e0e0e0";
            ctx.lineWidth = 1;

            const visibleStartX = -offset.x;
            const visibleStartY = -offset.y;
            const visibleEndX = visibleStartX + canvas.width / scale;
            const visibleEndY = visibleStartY + canvas.height / scale;

            for (let x = Math.floor(visibleStartX / gridSize) * gridSize; x < visibleEndX; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, visibleStartY);
                ctx.lineTo(x, visibleEndY);
                ctx.stroke();
            }

            for (let y = Math.floor(visibleStartY / gridSize) * gridSize; y < visibleEndY; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(visibleStartX, y);
                ctx.lineTo(visibleEndX, y);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawElements() {
            ctx.save();
            ctx.scale(scale, scale);
            ctx.translate(offset.x, offset.y);

            // Draden
            wires.forEach(wire => {
                ctx.beginPath();
                ctx.strokeStyle = getPhaseColor(wire.phase) || '#000';
                ctx.lineWidth = wire.thickness || 2;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';

                for (let i = 0; i < wire.points.length; i += 2) {
                    const x = wire.points[i];
                    const y = wire.points[i + 1];
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            });

            // Componenten
            elements.forEach(el => {
                ctx.save();
                ctx.translate(el.x, el.y);

                if (selectedElement?.id === el.id) {
                    ctx.strokeStyle = '#3b82f6';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-15, -15, 30, 30);
                }

                ctx.fillStyle = getPhaseColor(el.phase) || '#000';
                ctx.strokeStyle = getPhaseColor(el.phase) || '#000';
                ctx.lineWidth = 2;

                if (el.type.startsWith('custom')) {
                    ctx.fillStyle = '#3b82f6';
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.fillStyle = '#fff';
                    ctx.font = '8px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(el.name.substring(0,3), 0, 3);
                } else {
                    switch(el.type) {
                        case 'lamp':
                            ctx.beginPath();
                            ctx.arc(0, 0, 10, 0, Math.PI * 2);
                            ctx.stroke();
                            ctx.moveTo(-10, 0);
                            ctx.lineTo(10, 0);
                            ctx.stroke();
                            break;
                        case 'switch':
                            ctx.beginPath();
                            ctx.moveTo(-10, -5);
                            ctx.lineTo(10, -5);
                            ctx.moveTo(0, -5);
                            ctx.lineTo(0, 10);
                            ctx.stroke();
                            break;
                        case 'socket':
                            ctx.beginPath();
                            ctx.arc(0, 0, 8, 0, Math.PI * 2);
                            ctx.stroke();
                            ctx.fillRect(-2, -8, 4, 8);
                            break;
                        case 'resistor':
                            ctx.beginPath();
                            ctx.moveTo(-10, 0);
                            ctx.lineTo(-5, -5);
                            ctx.lineTo(5, 5);
                            ctx.lineTo(10, 0);
                            ctx.stroke();
                            break;
                        case 'breaker':
                            ctx.strokeRect(-10, -7, 20, 14);
                            ctx.beginPath();
                            ctx.moveTo(0, -7);
                            ctx.lineTo(0, 7);
                            ctx.stroke();
                            break;
                    }
                }

                ctx.restore();
            });

            ctx.restore();
        }

    function zoom(factor) {
        const center = {
            x: canvas.width / 2 / scale - offset.x,
            y: canvas.height / 2 / scale - offset.y
        };
        
        scale *= factor;
        scale = Math.min(Math.max(minScale, scale), maxScale);
        
        offset.x = canvas.width / 2 / scale - center.x;
        offset.y = canvas.height / 2 / scale - center.y;
        
        redraw();
    }

    function zoomToFit() {
        if (elements.length === 0 && wires.length === 0) return;
        
        let minX = Infinity, minY = Infinity, 
            maxX = -Infinity, maxY = -Infinity;
        
        elements.forEach(el => {
            minX = Math.min(minX, el.x - 20);
            maxX = Math.max(maxX, el.x + 20);
            minY = Math.min(minY, el.y - 20);
            maxY = Math.max(maxY, el.y + 20);
        });
        
        wires.forEach(wire => {
            wire.points.forEach((coord, i) => {
                const axis = i % 2 === 0 ? 'x' : 'y';
                const value = coord;
                if (axis === 'x') {
                    minX = Math.min(minX, value - 5);
                    maxX = Math.max(maxX, value + 5);
                } else {
                    minY = Math.min(minY, value - 5);
                    maxY = Math.max(maxY, value + 5);
                }
            });
        });
        
        const margin = 50;
        const width = maxX - minX + margin * 2;
        const height = maxY - minY + margin * 2;
        
        const scaleX = canvas.width / width;
        const scaleY = canvas.height / height;
        scale = Math.min(scaleX, scaleY, maxScale);
        
        offset.x = -minX + margin + (canvas.width / scale - width) / 2;
        offset.y = -minY + margin + (canvas.height / scale - height) / 2;
        
        redraw();
    }

    function updateStatusMessage() {
        const messages = {
            'wire': 'Klik op een component om een draad te beginnen',
            'select': 'Selectiemodus - Klik op een component of draad',
            'delete': 'Verwijderen - Klik op een component of draad',
            'default': `Plaats ${selectedTool} - Klik om te plaatsen`
        };
        statusMessage.text(messages[selectedTool] || messages.default);
    }

    function getCanvasCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left - offset.x) / scale,
            y: (e.clientY - rect.top - offset.y) / scale
        };
    }

    function snapToGrid(x, y) {
        return {
            x: Math.round(x / gridSize) * gridSize,
            y: Math.round(y / gridSize) * gridSize
        };
    }

    function handleKeyDown(e) {
        if (e.key === 'Delete' && selectedElement) {
            elements = elements.filter(el => el.id !== selectedElement.id);
            wires = wires.filter(wire => 
                !wire.connectedTo.includes(selectedElement.id)
            );
            selectedElement = null;
            redraw();
        }
    }

    function saveProject() {
        const project = {
            elements: elements,
            wires: wires,
            customComponents: customComponents,
            scale: scale,
            offset: offset
        };
        const data = JSON.stringify(project);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'schema.json';
        a.click();
        URL.revokeObjectURL(url);
    }

    function loadProject() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                const project = JSON.parse(event.target.result);
                elements = project.elements || [];
                wires = project.wires || [];
                customComponents = project.customComponents || [];
                scale = project.scale || 1;
                offset = project.offset || { x: 0, y: 0 };
                updateCustomComponentsList();
                redraw();
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function printCanvas() {
        const printWindow = window.open('', '_blank');
        const printContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Print</title>
                <style>
                    body { margin:20px; }
                    canvas { border:1px solid #ccc; }
                </style>
            </head>
            <body>
                <canvas id="printCanvas"></canvas>
                <script>
                    (function() {
                        const canvas = document.getElementById('printCanvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = ${canvas.width};
                        canvas.height = ${canvas.height};
                        
                        ${drawGrid.toString()}
                        ${drawElements.toString()}
                        
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        drawGrid(ctx, canvas);
                        drawElements(ctx, canvas);
                        
                        setTimeout(() => window.print(), 500);
                    })();
                <\/script>
            </body>
            </html>
        `;
        printWindow.document.write(printContent);
        printWindow.document.close();
    }

        init();
    });
    </script>
