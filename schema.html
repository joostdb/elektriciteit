<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elektrisch Schema</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #canvas {
      display: block;
      background-color: #fff;
      cursor: crosshair;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="addSymbol">Voeg symbool toe</button>
    <button id="resetZoom">Reset zoom</button>
  </div>
  <canvas id="canvas" width="1600" height="900"></canvas>

  <script src="schema.js"></script>
</body>
</html>
